<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mein Linktree</title>
<style>
  body {
    background-color: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 2rem;
    font-weight: 600;
  }
  a {
    display: block;
    width: 220px;
    text-align: center;
    text-decoration: none;
    color: #eee;
    background-color: #1f1f1f;
    padding: 15px 0;
    margin: 10px 0;
    border-radius: 8px;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
    box-shadow: 0 2px 5px rgba(255,255,255,0.05);
  }
  a:hover {
    background-color: #333333;
  }
</style>
</head>
<body>

<h1>Meine Links</h1>

<a href="https://github.com/deinusername" target="_blank" rel="noopener noreferrer">GitHub</a>
